<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <template id="appInstanceDetailRowTemplate">
        <div style="display: grid; grid-template: 1fr auto / 1fr; place-self: start; justify-self: stretch;" class="result">
            <div style="display: none; grid-template: 1fr 1fr 1fr / 1fr;">
                <i class="ti ti-file-type-html color-html" onclick="alert('template alert')"></i>
                <i class="ti ti-file-type-css color-css"></i>
                <i class="ti ti-file-type-js color-js"></i>
            </div>
            <a style="display: grid; grid-template: 1fr auto / auto; place-self: stretch; text-align:center; text-decoration: none;" href="{{href}}" target="_blank">
                <span style="color: var(--color-iteration);">{{slug}}</span><span style="font-size: 16px; color: var(--color-link);">{{revision}}</span>
            </a>
        </div>
    </template>
    <div class="main-container">
        <div id="inputSwitchTab" class="active">
            <i id="selectHtmlTab" class="ti ti-file-type-html tab color-html cycle-item active"></i>
            <i id="selectCssTab" class="ti ti-file-type-css tab color-css cycle-item"></i>
            <i id="selectJsTab" class="ti ti-file-type-js tab color-js cycle-item"></i>
            <i id="selectSettingsTab" class="ti ti-settings tab color-settings cycle-item"></i>
        </div>
        <div id="contentArea">
            <div id="html-content-pane" class="copy-paste-input-container color-html cycle-item active">
                <div id="htmlContent" class="edit" onkeydown="taintHtmlContent();">
                    <input id="html-filename" size="1" class="color-js copy-paste-filename" placeholder="index.html">
                    <div contenteditable="true" style="display: inline-block; overflow-y: scroll; place-self: stretch; padding-top: 16px;"></div>
                </div>
                <i id="pasteHtml" class="ti ti-clipboard-data"></i>
            </div>
            <div id="css-content-pane" class="copy-paste-input-container color-css cycle-item">
                <div id="cssContent" class="edit" onkeydown="taintCssContent();">
                    <input id="js-filename" size="1" class="color-js copy-paste-filename" placeholder="style.css">
                    <div contenteditable="true" style="display: inline-block; overflow-y: scroll; place-self: stretch; padding-top: 16px;"></div>
                </div>
                <i id="pasteCss" class="ti ti-clipboard-data"></i>
            </div>
            <div id="js-content-pane" class="copy-paste-input-container color-js cycle-item">
                <div id="jsContent" class="edit" onkeydown="taintJsContent();">
                    <input id="css-filename" size="1" class="color-js copy-paste-filename" placeholder="script.js">
                    <div contenteditable="true" style="display: inline-block; overflow-y: scroll; place-self: stretch; padding-top: 16px; "></div>
                </div>
                <i id="pasteJs" class="ti ti-clipboard-data"></i>
            </div>
            <div id="settings-content-pane" class="copy-paste-input-container color-settings cycle-item">
                <div id="settingsContent" class="edit" style="grid-template: auto 1fr / 1fr;">
                    <input id="app-slug" size="1" class="color-slug" placeholder="slug">
                    <div id="job-status-list">
                        <div id="job-status-list-content"></div>
                    </div>
                </div>
                <i id="snapshot-button" class="ti ti-camera color-slug"></i>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="variables.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="init.js"></script>
</body>

</html>
