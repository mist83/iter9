<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Iter9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
        }

        :root {
            --background: #222;
            --html: yellow;
            --css: lime;
            --js: #FF00FF;
            --deploy: cyan;
        }

        /*        :root {
                    --background: black;
                    --html: white;
                    --css: white;
                    --js: white;
                    --deploy: white;
                }
        */
        body {
            display: grid;
            /*gap: 4px;*/
            height: 100vh;
            background-color: var(--background);
            font-family: Arial, sans-serif;
            color: #fff;
            transition: all 500ms ease-in-out;
        }

        .quadrant ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .quadrant:hover ::-webkit-scrollbar {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-track {
            background: #333;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #333;
            cursor: pointer;
        }

            .quadrant:hover ::-webkit-scrollbar-thumb:hover {
                background-color: #777;
            }

        .focus-normal {
            grid-template: 1fr 1fr / 1fr 1fr;
        }

        .focus-html {
            grid-template: 1fr 240px / 1fr 240px;
        }

        .focus-css {
            grid-template: 1fr 240px / 240px 1fr;
        }

        .focus-js {
            grid-template: 240px 1fr / 1fr 240px;
        }

        .focus-deploy {
            grid-template: 240px 1fr / 240px 1fr;
        }

        .quadrant {
            display: grid;
            grid-template: auto 1fr / 1fr 120px;
            gap: 2px;
            padding: 4px;
            align-items: stretch;
            justify-items: stretch;
            overflow: hidden;
        }

        input {
            background-color: black;
            font-size: 18px;
            display: grid;
            padding: 10px;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            color: inherit;
        }

        pre {
            background-color: black;
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            text-wrap: wrap;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            word-wrap: break-word;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            color: inherit;
        }

        #deployLog {
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            align-content: start;
            padding: 10px;
            background-color: black;
            overflow-y: auto;
        }

            #deployLog::-webkit-scrollbar {
                width: 20px;
                height: 20px;
            }

        .deploy-log-row {
            display: grid;
            grid-template: 1fr / auto auto auto 1fr auto;
        }

        .html {
            color: var(--html);
            background-color: var(--html);
        }

        .css {
            color: var(--css);
            background-color: var(--css);
        }

        .js {
            color: var(--js);
            background-color: var(--js);
        }

        .deploy {
            color: var(--deploy);
            background-color: var(--deploy);
        }

        .button {
            display: grid;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            justify-self: stretch;
            align-content: center;
            justify-content: center;
            user-select: none;
        }

            .button.html {
                background-color: black;
                color: var(--html);
            }

            .button.css {
                background-color: black;
                color: var(--css);
            }

            .button.js {
                background-color: black;
                color: var(--js);
            }

            .button.deploy {
                background-color: black;
                color: var(--deploy);
            }

            .button.delete {
                background-color: black;
                color: red;
            }

            .button:hover {
                color: black;
                font-weight: bold;
            }

            .button.html:hover {
                background-color: var(--html);
            }

            .button.css:hover {
                background-color: var(--css);
            }

            .button.js:hover {
                background-color: var(--js);
            }

            .button.deploy:hover {
                background-color: var(--deploy);
            }

            .button.delete:hover {
                background-color: red;
            }

        a {
            font-size: 20px;
            text-decoration: none;
        }

        i {
            font-size: 36px !important;
        }

        /* Ensure mobile-friendliness */
        @media (max-width: 600px) {
            body {
                grid-template-rows: repeat(4, 1fr) !important;
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

<body class="focus-normal">
    <div class="quadrant html">
        <input readonly id="htmlName" type="text" value="index.html" />
        <div class="button html" onclick="pasteInto('html')">Paste</div>
        <pre id="html" contenteditable="true" onfocus="setFocusedQuadrant('html')"></pre>
    </div>
    <div class="quadrant css">
        <input readonly id="cssName" type="text" value="style.css" />
        <div class="button css" onclick="pasteInto('css')">Paste</div>
        <pre id="css" contenteditable="true" onfocus="setFocusedQuadrant('css')"></pre>
    </div>
    <div class="quadrant js">
        <input readonly id="jsName" type="text" value="script.js" />
        <div class="button js" onclick="pasteInto('js')">Paste</div>
        <pre id="js" contenteditable="true" onfocus="setFocusedQuadrant('js')"></pre>
    </div>
    <div class="quadrant deploy">
        <input id="slugName" type="text" value="iter9_example" />
        <div id="deploy" class="button deploy" onclick="deploy()">Deploy</div>
        <div id="deployLog" onkeydown="setFocusedQuadrant('deploy')"></div>
    </div>
    <script>
        const baseUrl = `https://zrihfe7jqvlhlyrrh5lznnsbc40llfui.lambda-url.us-west-2.on.aws/api/iter9`;
        //const url = "https://localhost:7056/api/iter9/list?${slug}";

        async function replaceContent(id, content) {
            const btn = document.getElementById(id);
            //const content = document.getElementById(id).innerText

            btn.innerText = `=== TODO: load ${content}) ===`;
        }

        async function pasteInto(id) {
            const btn = document.getElementById(id);
            const text = await navigator.clipboard.readText();

            btn.innerText = "Pasting...";
            //setTimeout(() => {
            btn.innerText = text;
            //}, 200);
        }

        async function setFocusedQuadrant(id) {
            const element = document.body;

            return;

            element.classList.remove("focus-normal");

            element.classList.remove("focus-html");
            element.classList.remove("focus-css");
            element.classList.remove("focus-js");
            element.classList.remove("focus-deploy");

            switch (id) {
                case "html":
                    element.classList.add("focus-html");
                    break;
                case "css":
                    element.classList.add("focus-css");
                    break;
                case "js":
                    element.classList.add("focus-js");
                    break;
                case "deploy":
                    element.classList.add("focus-deploy");
                    break;

                default:
                    debugger;
                    break;
            }
        }

        async function list() {
            const slug = document.getElementById("slugName").value;

            //const url = `${baseUrl}/list`;
            //const url = `${baseUrl}/list?slug=${slug}`;
            const url = "https://localhost:7056/api/iter9/list";
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const list = await response.json();
            const log = document.getElementById("deployLog");
            log.innerHTML = "";

            for (let i = 0; i < list.length; i++) {
                const fullUrl = "/api/iter9/" + list[i];
                addActionRow(list[i], fullUrl);
            }
        }

        list();

        async function deploy() {
            const btn = document.getElementById("deploy");
            btn.innerText = "Deploying...";

            const slug = document.getElementById("slugName").value;

            const htmlContent = document.getElementById('html').innerText;
            const cssContent = document.getElementById('css').innerText;
            const jsContent = document.getElementById('js').innerText;

            // Building the snapshot model with arrays for each file type
            const snapshotModel = {
                slug: slug,
                files: {
                    html: [htmlContent],
                    css: [cssContent],
                    js: [jsContent]
                }
            };

            const url = `${baseUrl}/snapshots`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(snapshotModel),
            });

            const { returnUrl } = await response.json();

            const fullUrl = "/api/iter9/" + returnUrl;
            const name = `${slug} (${new Date().toLocaleString()})`;
            addActionRow(name, fullUrl);

            btn.innerText = "Deploy";
        }

        async function addActionRow(name, fullUrl) {
            const deployLog = document.getElementById('deployLog');

            const actionRow = `` +
                `<div class="deploy-log-row">` +
                `    <div class="button html" onclick="replaceContent('html', '${name}')">` +
                `        <i class="ti ti-file-type-html"></i>` +
                `    </div>` +
                `    <div class="button css" onclick="replaceContent('css', '${name}')">` +
                `        <i class="ti ti-file-type-css"></i>` +
                `    </div>` +
                `    <div class="button js" onclick="replaceContent('js', '${name}')">` +
                `        <i class="ti ti-file-type-js"></i>` +
                `    </div>` +
                `    <a class="button deploy" style="width: unset;" href="${fullUrl}" target="blank">${name}</a>` +
                `    <div class="button delete" onclick="removeAsync(this);">` +
                `        <i class="ti ti-trash"></i>` +
                `    </div>` +
                `</div>`.trim();

            deployLog.innerHTML = `${actionRow}\n${deployLog.innerHTML}`;
        }

        async function removeAsync(sender) {
            sender.parentElement.parentElement.removeChild(sender.parentElement);
        }

        async function setDefaultContent() {
            const url = `${baseUrl}/defaults`;
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const item = await response.json();

            // Set the default content in the text areas
            document.getElementById('html').innerText = item.html;
            document.getElementById('css').innerText = item.css;
            document.getElementById('js').innerText = item.js;
        }

        setDefaultContent();
    </script>
</body>

</html>
