<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <title>Iter9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
        }

        :root {
            --background: #222;
            --html: yellow;
            --css: lime;
            --js: #FF00FF;
            --deploy: gray;
            --delete: orangered;
        }

        /*        :root {
                            --background: black;
                            --html: white;
                            --css: white;
                            --js: white;
                            --deploy: white;
                        }
                */
        body {
            display: grid;
            /*gap: 4px;*/
            height: 100vh;
            background-color: var(--background);
            font-family: Arial, sans-serif;
            color: #fff;
            transition: all 200ms ease-in-out;
        }

        .quadrant ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .quadrant:hover ::-webkit-scrollbar {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-track {
            background: #333;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #333;
            cursor: pointer;
        }

            .quadrant:hover ::-webkit-scrollbar-thumb:hover {
                background-color: #777;
            }

        .focus-normal {
            grid-template: 50vh 50vh / 50vw 50vw;
        }

        .focus-html {
            grid-template: 90vh 10vh / 90vw 10vw;
        }

        .focus-css {
            grid-template: 90vh 10vh / 10vw 90vw;
        }

        .focus-js {
            grid-template: 10vh 90vh / 90vw 10vw;
        }

        .focus-deploy {
            grid-template: 10vh 90vh / 10vw 90vw;
        }

        .quadrant {
            display: grid;
            grid-template: auto 1fr / 1fr;
            gap: 2px;
            padding: 4px;
            align-items: stretch;
            justify-items: stretch;
            overflow: hidden;
        }

        input {
            font-size: 18px;
            display: grid;
            padding: 10px;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: inherit;
            background-color: inherit;
            color: black;
        }

            input:focus {
                background-color: black;
                color: inherit;
            }

        pre {
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            word-wrap: break-word;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: inherit;
        }

        #deployLog {
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            align-content: start;
            padding: 10px;
            background-color: black;
            overflow-y: auto;
        }

            #deployLog::-webkit-scrollbar {
                width: 20px;
                height: 20px;
            }

        .deploy-log-row {
            display: grid;
            grid-template: 1fr / auto auto auto 1fr auto;
        }

        .html {
            color: var(--html);
            background-color: var(--html);
        }

        .css {
            color: var(--css);
            background-color: var(--css);
        }

        .js {
            color: var(--js);
            background-color: var(--js);
        }

        .delete {
            color: var(--delete);
            background-color: var(--delete);
        }

        .deploy {
            color: var(--deploy);
            background-color: var(--deploy);
        }

            .deploy:hover {
                color: cyan;
            }

        .button {
            position: fixed;
            display: grid;
            justify-self: end;
            align-self: end;
            border-radius: 1000px;
            padding: 16px;
            margin: 36px;
            cursor: pointer;
            color: inherit;
            background-color: #111;
            z-index: 1;
            user-select: none;
            transition: all 200ms ease-in-out;
        }

            .button:hover {
                font-weight: bold;
                background-color: inherit;
                color: black;
                transform: scale(1.2);
            }

        .deployed-button {
            border-radius: 1000px;
            padding: 4px;
            margin: 4px;
            cursor: pointer;
            /*color: inherit;*/
            background-color: black;
            z-index: 1;
            user-select: none;
            transition: all 200ms ease-in-out;
        }

            .deployed-button:hover {
                font-weight: bold;
                background-color: black;
                transform: scale(1.2);
            }

        a {
            text-decoration: none;
            color: cyan;
            transition: all 200ms ease-in-out;
        }

            a :visited {
                color: cyan;
            }

            a:hover {
                color: black;
            }

        i {
            font-size: 36px !important;
        }

        #dev-button {
            display: grid;
            position: absolute;
            align-self: end;
            justify-self: start;
            background-color: #111;
            color: cyan;
            padding: 16px;
            margin: 36px;
            margin-left: 36px;
            z-index: 1000;
            border-radius: 1000px;
            transition: all 200ms ease-in-out;
        }

            #dev-button:hover {
                background-color: cyan;
                transform: scale(1.2);
            }

        /* Ensure mobile-friendliness */
        @media (max-width: 600px) {
            body {
                grid-template-rows: repeat(4, 1fr) !important;
                grid-template-columns: 1fr !important;
                margin: 0;
                overflow: hidden;
                height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body class="focus-normal">
    <div id="dev-button">
        <a href="../swagger" target="_blank">
            <i class="ti ti-terminal-2"></i>
        </a>
    </div>
    <div class="quadrant html">
        <input id="htmlName" type="text" value="index.html" />
        <div class="button" onclick="pasteInto('html')">
            <i class="ti ti-clipboard" title="paste"></i>
        </div>
        <pre id="html" contenteditable="true" onfocus="setFocusedQuadrant('html')"></pre>
    </div>
    <div class="quadrant css">
        <input id="cssName" type="text" value="style.css" />
        <div class="button" onclick="pasteInto('css')">
            <i class="ti ti-clipboard" title="paste"></i>
        </div>
        <pre id="css" contenteditable="true" onfocus="setFocusedQuadrant('css')"></pre>
    </div>
    <div class="quadrant js">
        <input id="jsName" type="text" value="script.js" />
        <div class="button" onclick="pasteInto('js')">
            <i class="ti ti-clipboard" title="paste"></i>
        </div>
        <div class="button" onclick="pasteInto('js')">
            <i class="ti ti-clipboard" title="paste"></i>
        </div>
        <pre id="js" contenteditable="true" onfocus="setFocusedQuadrant('js')"></pre>
    </div>
    <div class="quadrant deploy">
        <input id="slugName" type="text" value="iter9_example" />
        <div id="deploy" class="button" onclick="deploy()">
            <i class="ti ti-cloud-up" title="deploy"></i>
        </div>
        <div id="deployLog" onkeydown="setFocusedQuadrant('deploy')"></div>
    </div>
    <script>
        const baseBaseUrl = `https://zrihfe7jqvlhlyrrh5lznnsbc40llfui.lambda-url.us-west-2.on.aws`;
        const baseUrl = `${baseBaseUrl}/api/iter9`;
        //const url = "https://localhost:7056/api/iter9/list?${slug}";

        async function replaceContent(id, sourceId) {
            const btn = document.getElementById(id);

            //const url = `https://localhost:7056/api/iter9/snapshots/${slug}/revision/resource`;

            const fileName = id === "html" ? "index.html" : (id === "css" ? "style.css" : "script.js");
            const url = `${baseUrl}/snapshots/${sourceId}/${fileName}`;
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            try {
                const resource = await response.text();
                btn.innerText = resource;
            } catch {
                btn.innerText = `=== ERROR loading ${sourceId}) ===`;
            }
        }

        async function pasteInto(id) {
            const btn = document.getElementById(id);
            const text = await navigator.clipboard.readText();

            btn.innerText = "Pasting...";
            //setTimeout(() => {
            btn.innerText = text;
            //}, 200);
        }

        async function setFocusedQuadrant(id) {
            const element = document.body;

            return;

            element.classList.remove("focus-normal");

            element.classList.remove("focus-html");
            element.classList.remove("focus-css");
            element.classList.remove("focus-js");
            element.classList.remove("focus-deploy");

            switch (id) {
                case "html":
                    element.classList.add("focus-html");
                    break;
                case "css":
                    element.classList.add("focus-css");
                    break;
                case "js":
                    element.classList.add("focus-js");
                    break;
                case "deploy":
                    element.classList.add("focus-deploy");
                    break;

                default:
                    debugger;
                    break;
            }
        }

        async function list() {
            const slug = document.getElementById("slugName").value;

            const url = `${baseUrl}/list`;
            //const url = "https://localhost:7056/api/iter9/list";
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });6

            const list = await response.json();
            const log = document.getElementById("deployLog");
            log.innerHTML = "";

            for (let i = 0; i < list.length; i++) {
                let fullUrl = "/api/iter9/snapshots/" + list[i] + "/index.html";

                addActionRow(list[i], fullUrl);
            }
        }

        list();

        async function deploy() {
            const btn = document.getElementById("deploy");
            btn.innerText = "Deploying...";

            const slug = document.getElementById("slugName").value;

            const htmlContent = document.getElementById('html').innerText;
            const cssContent = document.getElementById('css').innerText;
            const jsContent = document.getElementById('js').innerText;

            // Building the snapshot model with arrays for each file type
            const snapshotModel = {
                slug: slug,
                files: {
                    html: [htmlContent],
                    css: [cssContent],
                    js: [jsContent]
                }
            };

            const url = `${baseUrl}/snapshots`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(snapshotModel),
            });

            const { returnUrl } = await response.json();

            const fullUrl = "/api/iter9/" + returnUrl;
            const name = `${slug} (${new Date().toLocaleString()})`;
            addActionRow(name, fullUrl);

            btn.innerText = "Deploy";
        }

        async function deleteAsync(sender, url) {
            const fudgedUrl = baseBaseUrl + url.split("/").slice(0, -1).join("/");
            await fetch(fudgedUrl, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
            });
            sender.parentElement.parentElement.removeChild(sender.parentElement);
        }

        async function addActionRow(name, fullUrl) {
            const deployLog = document.getElementById('deployLog');

            const actionRow = `` +
                `<div class="deploy-log-row">` +
                `    <div class="deployed-button html" onclick="replaceContent('html', '${name}')">` +
                `        <i class="ti ti-file-type-html"></i>` +
                `    </div>` +
                `    <div class="deployed-button css" onclick="replaceContent('css', '${name}')">` +
                `        <i class="ti ti-file-type-css"></i>` +
                `    </div>` +
                `    <div class="deployed-button js" onclick="replaceContent('js', '${name}')">` +
                `        <i class="ti ti-file-type-js"></i>` +
                `    </div>` +
                `    <a class="deploy" style="display: grid; align-self: center; background-color: black; width: unset;" href="${fullUrl}" target="blank">${name}</a>` +
                `    <div class="deployed-button delete" onclick="deleteAsync(this, '${fullUrl}');">` +
                `        <i class="ti ti-trash"></i>` +
                `    </div>` +
                `</div>`.trim();

            deployLog.innerHTML = `${actionRow}\n${deployLog.innerHTML}`;
        }

        async function setDefaultContent() {
            const url = `${baseUrl}/defaults`;
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const item = await response.json();

            // Set the default content in the text areas
            document.getElementById('html').innerText = item.html;
            document.getElementById('css').innerText = item.css;
            document.getElementById('js').innerText = item.js;
        }

        setDefaultContent();
    </script>
</body>

</html>
