<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Iter9</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
        }

        /* Hide scrollbars by default */
        .quadrant ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* Style scrollbars on hover */
        .quadrant:hover ::-webkit-scrollbar {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-track {
            background: #333;
            cursor: pointer;
        }

        .quadrant:hover ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #333;
            cursor: pointer;
        }

            .quadrant:hover ::-webkit-scrollbar-thumb:hover {
                background-color: #777;
            }

        body {
            display: grid;
            gap: 4px;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            transition: all 500ms ease-in-out;
        }

        .focus-normal {
            grid-template: 1fr 1fr / 1fr 1fr;
        }

        .focus-html {
            grid-template: 1fr 240px / 1fr 240px;
        }

        .focus-css {
            grid-template: 1fr 240px / 240px 1fr;
        }

        .focus-js {
            grid-template: 240px 1fr / 1fr 240px;
        }

        .focus-deploy {
            grid-template: 240px 1fr / 240px 1fr;
        }

        .quadrant {
            display: grid;
            grid-template: auto 1fr / 1fr 120px;
            gap: 4px;
            padding: 4px;
            align-items: stretch;
            justify-items: stretch;
            overflow: hidden;
            border: 2px solid #333;
        }

        input {
            background-color: black;
            font-size: 18px;
            display: grid;
            padding: 10px;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            color: inherit;
        }

        pre {
            background-color: #000;
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            text-wrap: wrap;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            word-wrap: break-word;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            color: inherit;
        }

        #deployLog {
            background-color: #000;
            display: grid;
            grid-area: 2 / 1 / 3 / 3;
            align-content: start;
            padding: 10px;
            overflow-y: auto;
        }

        .yellow {
            background-color: #ffc107;
            color: #ffc107;
        }

        .lime {
            background-color: #8bc34a;
            color: #8bc34a;
        }

        .fuchsia {
            background-color: #e91e63;
            color: #e91e63;
        }

        .gray {
            background-color: #616161;
            color: #ffffff;
        }

        .button {
            display: grid;
            padding: 10px;
            margin-right: 0px;
            cursor: pointer;
            font-size: 1rem;
            background-color: #555;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            justify-self: stretch;
            align-content: center;
            justify-content: center;
            user-select: none;
        }

            .button.yellow {
                background-color: black;
                color: #ffc107;
            }

            .button.lime {
                background-color: black;
                color: #8bc34a;
            }

            .button.fuchsia {
                background-color: black;
                color: #e91e63;
            }

            .button.gray {
                background-color: black;
                color: #666666;
            }

            .button.yellow:hover {
                background-color: #ffc107;
                color: black;
                font-weight: bold;
            }

            .button.lime:hover {
                background-color: #8bc34a;
                color: black;
                font-weight: bold;
            }

            .button.fuchsia:hover {
                background-color: #e91e63;
                color: black;
                font-weight: bold;
            }

            .button.gray:hover {
                background-color: #666666;
                color: black;
                font-weight: bold;
            }

        a {
            font-size: 20px;
            color: #999999;
        }

            a:hover {
                color: cyan;
            }

        .deploy-log-button {
            display: grid;
            align-self: stretch;
            align-content: center;
            justify-content: center;
            padding: 12px;
            margin: 4px;
            border: 2px solid rebeccapurple;
            background-color: black;
            color: cyan;
            text-decoration: none;
        }

            .deploy-log-button:hover {
                cursor: pointer;
                background-color: darkcyan;
                color: black;
            }

        /* Ensure mobile-friendliness */
        @media (max-width: 600px) {
            body {
                grid-template-rows: repeat(4, 1fr) !important;
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

<body class="focus-normal">
    <div class="quadrant yellow">
        <input readonly id="htmlName" type="text" value="index.html" />
        <div class="button yellow" onclick="pasteInto('html')">Paste</div>
        <pre id="html" contenteditable="true" onfocus="setFocusedQuadrant('html')"></pre>
    </div>
    <div class="quadrant lime">
        <input readonly id="cssName" type="text" value="style.css" />
        <div class="button lime" onclick="pasteInto('css')">Paste</div>
        <pre id="css" contenteditable="true" onfocus="setFocusedQuadrant('css')"></pre>
    </div>
    <div class="quadrant fuchsia">
        <input readonly id="jsName" type="text" value="script.js" />
        <div class="button fuchsia" onclick="pasteInto('js')">Paste</div>
        <pre id="js" contenteditable="true" onfocus="setFocusedQuadrant('js')"></pre>
    </div>
    <div class="quadrant gray">
        <input id="slugName" type="text" value="iter9_example" />
        <div id="deploy" class="button gray" onclick="deploy()">Deploy</div>
        <div id="deployLog" onkeydown="setFocusedQuadrant('deploy')"></div>
    </div>
    <script>
        const baseUrl = `https://zrihfe7jqvlhlyrrh5lznnsbc40llfui.lambda-url.us-west-2.on.aws/api/iter9`;
        //const url = "https://localhost:7056/api/iter9/list?${slug}";

        async function replaceContent(id) {
            const btn = document.getElementById(id);

            btn.innerText = `=== NEW STUB CONTENT (todo: load from record) ===`;
        }

        async function pasteInto(id) {
            const btn = document.getElementById(id);
            const text = await navigator.clipboard.readText();

            btn.innerText = "Pasting...";
            //setTimeout(() => {
            btn.innerText = text;
            //}, 200);
        }

        async function setFocusedQuadrant(id) {
            const element = document.body;

            return;

            element.classList.remove("focus-normal");

            element.classList.remove("focus-html");
            element.classList.remove("focus-css");
            element.classList.remove("focus-js");
            element.classList.remove("focus-deploy");

            switch (id) {
                case "html":
                    element.classList.add("focus-html");
                    break;
                case "css":
                    element.classList.add("focus-css");
                    break;
                case "js":
                    element.classList.add("focus-js");
                    break;
                case "deploy":
                    element.classList.add("focus-deploy");
                    break;

                default:
                    debugger;
                    break;
            }
        }

        async function list() {
            const slug = document.getElementById("slugName").value;

            const url = `${baseUrl}/list?slug=${slug}`;
            //const url = "https://localhost:7056/api/iter9/list?${slug}";
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const list = await response.json();
            const log = document.getElementById("deployLog");
            log.innerHTML = "";

            for (let i = 0; i < list.length; i++) {
                const fullUrl = "/api/iter9/" + list[i];

                // Prepend the new URL to the deployment log
                log.innerHTML += `<a href="${fullUrl}" target="blank">${list[i]}</a>\n` + deployLog.innerHTML;
            }
        }

        async function deploy() {
            const btn = document.getElementById("deploy");
            btn.innerText = "Deploying...";

            const slug = document.getElementById("slugName").value;

            const htmlContent = document.getElementById('html').innerText;
            const cssContent = document.getElementById('css').innerText;
            const jsContent = document.getElementById('js').innerText;

            // Building the snapshot model with arrays for each file type
            const snapshotModel = {
                slug: slug,
                files: {
                    html: [htmlContent],
                    css: [cssContent],
                    js: [jsContent]
                }
            };

            const url = `${baseUrl}/snapshots`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(snapshotModel),
            });

            const { returnUrl } = await response.json();
            const deployLog = document.getElementById('deployLog');

            const fullUrl = "/api/iter9/" + returnUrl;

            // Prepend the new URL to the deployment log
            let actionRow = `
                     <div style="display: grid; grid-template: 1fr / auto auto auto 1fr auto;">
                         <div class="button yellow" onclick="replaceContent('html')">HTML</div>
                         <div class="button lime" onclick="replaceContent('css')">CSS</div>
                         <div class="button fuchsia" onclick="replaceContent('js')">JS</div>
                         <a class="deploy-log-button" style="width: unset;" href="${fullUrl}" target="blank">${slug} (${new Date().toLocaleString()})</a>
                         <div class="deploy-log-button" onclick="removeAsync(this);">Delete</div>
                     </div>`.trim();

            deployLog.innerHTML = `${actionRow}\n${deployLog.innerHTML}`;

            btn.innerText = "Deploy";
        }

        async function removeAsync(sender) {
            sender.parentElement.parentElement.removeChild(sender.parentElement);
        }

        async function setDefaultContent() {
            const url = `${baseUrl}/defaults`;
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const item = await response.json();

            // Set the default content in the text areas
            document.getElementById('html').innerText = item.html;
            document.getElementById('css').innerText = item.css;
            document.getElementById('js').innerText = item.js;
        }

        setDefaultContent();
    </script>
</body>

</html>
