<!DOCTYPE html>
<html>
<head>
    <title>Iter9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="./scoop/colors.css" />
    <link rel="stylesheet" href="./popup.css" />
</head>
<body>
    <div id="header-bar">
        <a id="pasture-name" href=""></a>
        <button id="close" title="Finish grazing">
            <i class="ti ti-x"></i>
        </button>
    </div>
    <div id="splash-screen">
        <div id="splash-header">ScrapeGOAT</div>
        <div id="new-pasture" style="display: grid; grid-template: 1fr / 1fr auto;">
            <input id="project-name" title="A unique name for your code" type="text" placeholder="Pasture name / ID" />
            <button id="graze-button" title="Start grazing">
                <i class="ti ti-tractor"></i>
            </button>
        </div>
        <div style="display: grid; place-self: stretch; grid-auto-flow: column; place-items: center;">
            <i id="randomize-pasture-name" class="ti ti-refresh" title="Randomize pasture"></i>
            <i id="settings-button" class="ti ti-dots" title="Settings"></i>
        </div>
    </div>
    <div id="settings-screen">
        <div id="settings-header">Settings</div>
        <div id="server-url" style="display: grid; grid-template: 1fr / 1fr auto; gap: 4px;">
            <input id="server-url-input" title="P" type="text" placeholder="Server URL" value="https://localhost:1234" />
            <button id="splash-launch" href="scoop/index.html" target="_blank" title="View pastures">
                <i class="ti ti-fence"></i>
            </button>
        </div>
        <div style="display: grid; place-self: stretch; grid-auto-flow: column; place-items: center;">
            <i id="back-button" class="ti ti-arrow-back-up" title="Back"></i>
        </div>
    </div>
    <div id="code-scrape-screen">

    </div>

    <!--<script src="scoop/app/framework/alert.js"></script>-->
    <script src="scoop/app/framework/nameof.js"></script>
    <script src="projectNaming.js"></script>
    <script src="processHTML.js"></script>
    <script src="scoop/app/functions/sendMessageToActiveTab.js"></script>
    <script src="loadTrackedCodeSnippets.js"></script>
    <script src="popup.js"></script>
    <script src="scoop/splash.js"></script>
</body>
</html>
